<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link rel="stylesheet" href="css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- section1 start -->
    <section>
        <div class="container py-5 ">
            <div>
                <img class="img-fluid m-auto d-block" src="images/logo.png">
            </div>

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-9 col-md-9 col-sm-11 col-12">
                        <div class=" mt-5 c-white shadow radius">
                            <div class="pt-5 text-center">
                                <p class="mb-0 pt-5">Start for free</p>
                                <p class="h4 fw-bold">Create a new account.</p>
                                <p>Already a member?<span class="fw-bold">
                                  <a class="text-decoration-none text-dark" href="login.html">Login</a></span> </p>
                            </div>

                            <div class="row mt-4 justify-content-center">
                              <div class="col-lg-4 col-md-4 col-sm-10 col-11">
                                <div>
                                  <input type="text" class="rounded bg-body-secondary border p-2 ps-3 w-100" placeholder="First Name">
                                </div>
                              </div>
                              <div class="col-lg-4 col-md-4 col-sm-10 col-11">
                                <div class="mt-sm-3 mt-md-0 mt-lg-0 mt-3">
                                  <input type="text" class="rounded bg-body-secondary border p-2 ps-3 w-100" placeholder="Last Name">
                                </div>
                              </div>
                            </div>

                            <div class="row justify-content-center mt-4">
                                <div class="col-lg-8 col-md-8 col-sm-10 col-11">
                                    <div class="">
                                      <input type="email" class="rounded bg-body-secondary  border p-2 ps-3 w-100" placeholder="Email">
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-4 justify-content-center">
                              <div class="col-lg-4 col-md-8 col-sm-10 col-11">
                                <div>
                                  <input type="password" class="rounded bg-body-secondary border p-2 ps-3 w-100" placeholder="Password">
                                </div>
                              </div>
                              <div class="col-lg-4 col-md-8 col-sm-10 col-11">
                                <div class=" mt-md-4 mt-lg-0 mt-sm-3 mt-3">
                                  <input type="password" class="rounded bg-body-secondary border p-2 ps-3 w-100" placeholder="Confirm Password">
                                </div>
                              </div>
                            </div>

                            <div class="row">
                              <div class="col-lg-5 offset-lg-2 col-md-7 offset-md-2 col-sm-8 offset-sm-2 offset-1">
                                  <div class=" mb-5">
                                    <p class="rounded-pill btn btn-success px-5 py-2 mt-4">Create Account </p>
                                  </div>
                              </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- section1 closed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
